<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST Countries API</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="container header-content">
      <h1>Where in the world?</h1>
      <button id="theme-toggle" class="theme-toggle">
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <span id="theme-text">Dark Mode</span>
      </button>
    </div>
  </header>

  <main class="container">
    <div class="controls">
      <div class="search-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" id="search-input" placeholder="Search for a country...">
      </div>
      
      <div class="dropdown">
        <button class="dropdown-toggle">
          <span id="selected-region">Filter by Region</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </button>
        <div class="dropdown-menu">
          <div class="dropdown-item" data-value="all">All</div>
          <div class="dropdown-item" data-value="Africa">Africa</div>
          <div class="dropdown-item" data-value="Americas">Americas</div>
          <div class="dropdown-item" data-value="Asia">Asia</div>
          <div class="dropdown-item" data-value="Europe">Europe</div>
          <div class="dropdown-item" data-value="Oceania">Oceania</div>
        </div>
      </div>
    </div>

    <div id="countries-container" class="countries-grid">
      <!-- insert countries -->
    </div>

    <div id="no-results" class="no-results hidden">
      <p>No countries found matching your criteria.</p>
    </div>
  </main>

  <div id="loading" class="loading">
    <div class="loading-grid">
      <div class="loading-card"></div>
      <div class="loading-card"></div>
      <div class="loading-card"></div>
      <div class="loading-card"></div>
      <div class="loading-card"></div>
      <div class="loading-card"></div>
      <div class="loading-card"></div>
      <div class="loading-card"></div>
    </div>
  </div>
</body>
</html>
